<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./icons/pokemon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

    <title>Pokédex</title>
</head>


<body onload="getStarted(); addLoadButton()">

    <header>
        <div id="pagestart" onclick="location.reload()" class="container-headline">
            <img class="img-header" src="./icons/pokemon.png" alt="">
            <h1>Pokédex</h1>
        </div>
        <nav>
            <button id="random_button" onclick="randomPokemon()" disabled="true"
                class="word-break btn btn-dark hover-effect">Random
                Pokémon</button>
            <form onsubmit="searchPokemon(); return false" class="input-and-buttons">
                <input id="input_search" required title="Please fill in name or ID"
                    oninvalid="this.setCustomValidity('Enter name or ID')" oninput="setCustomValidity('')"
                    class="input-search" placeholder="Name or ID..." type="text">
                <div class="left-buttons-nav">
                    <input type="submit" id="button_search" disabled="true" value="Search"
                        class="btn btn-success hover-effect">
                    <button id="delete_search" type="button" onclick="deleteSearch()" disabled="true"
                        class="btn btn-danger hover-effect">Delete</button>
                </div>
            </form>
        </nav>
    </header>

    <div onclick="closeDetails()" class="d-none single-pokemon" id="singlePokemon">

    </div>

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-4" id="pokedex">

    </div>

    <div id="container-button-load-more">

    </div>

    <div class="to-start-div" id="goToStart">
        <a data-bs-toggle="tooltip" data-bs-placement="left" data-bs-custom-class="custom-tooltip"
            data-bs-title="Go to top of page" href="#pagestart">
            <img class="to-start-img hover-effect" src="./icons/up-arrow.png" alt="">
        </a>

    </div>

    <footer>
        <a href="https://www.flaticon.com/de/kostenlose-icons/pokemon" title="pokémon Icons">Pokémon Icons erstellt von
            Freepik - Flaticon</a>
        <a href="https://www.flaticon.com/free-icons/up-arrow" title="up arrow icons">Up arrow icons created by dmitri13
            - Flaticon</a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>



    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>
    <script src="./script.js"></script>

</body>

</html>
